{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ titulo }}</h1>
            <a href="{% url 'listar_marcas' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
                            {{ form.nome }}
                        </div>

                        <div class="col-md-6">
                            <label for="{{ form.pais_origem.id_for_label }}"
                                   class="form-label">{{ form.pais_origem.label }}</label>
                            {{ form.pais_origem }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.fundacao.id_for_label }}"
                                   class="form-label">{{ form.fundacao.label }}</label>
                            {{ form.fundacao }}
                        </div>

                        <div class="col-md-6">
                            <label for="{{ form.website.id_for_label }}"
                                   class="form-label">{{ form.website.label }}</label>
                            {{ form.website }}
                        </div>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        {{ form.ativa }}
                        <label class="form-check-label"
                               for="{{ form.ativa.id_for_label }}">{{ form.ativa.label }}</label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
