{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ titulo }}</h1>
            <a href="{% url 'listar_frota' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.veiculo.id_for_label }}"
                                   class="form-label">{{ form.veiculo.label }}</label>
                            {{ form.veiculo }}
                        </div>

                        <div class="col-md-6">
                            <label for="{{ form.placa.id_for_label }}" class="form-label">{{ form.placa.label }}</label>
                            {{ form.placa }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.km_atual.id_for_label }}"
                                   class="form-label">{{ form.km_atual.label }}</label>
                            {{ form.km_atual }}
                        </div>

                        <div class="col-md-6 d-flex align-items-end">
                            <div class="form-check form-switch">
                                {{ form.disponivel }}
                                <label class="form-check-label" for="{{ form.disponivel.id_for_label }}">
                                    {{ form.disponivel.label }}
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
