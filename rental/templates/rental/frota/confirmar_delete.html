{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ titulo }}</h1>
            <a href="{% url 'listar_frota' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>

        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Exclusão</h5>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir permanentemente a unidade <strong>{{ unidade.placa }}</strong>?</p>
                <p>Esta ação não pode ser desfeita e todas as alocações relacionadas serão perdidas.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Confirmar Exclusão
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
