{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ titulo }}</h1>
            <a href="{% url 'detalhar_alocacao' alocacao.id %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Informações da Alocação</h5>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Veículo:</dt>
                    <dd class="col-sm-9">{{ alocacao.unidade_frota }}</dd>

                    <dt class="col-sm-3">Placa:</dt>
                    <dd class="col-sm-9">{{ alocacao.unidade_frota.placa }}</dd>

                    <dt class="col-sm-3">Cliente:</dt>
                    <dd class="col-sm-9">{{ alocacao.cliente.nome }}</dd>

                    <dt class="col-sm-3">KM Inicial:</dt>
                    <dd class="col-sm-9">{{ alocacao.km_inicial }}</dd>
                </dl>
            </div>
        </div>

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Dados da Devolução</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="data_devolucao" class="form-label">Data de Devolução *</label>
                            <input type="date" name="data_devolucao" id="data_devolucao"
                                   class="form-control" value="{{ data_atual }}" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="hora_devolucao" class="form-label">Hora de Devolução *</label>
                            <input type="time" name="hora_devolucao" id="hora_devolucao"
                                   class="form-control" value="{{ hora_atual }}" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="km_final" class="form-label">Quilometragem Final *</label>
                            <input type="number" name="km_final" id="km_final"
                                   class="form-control" min="{{ alocacao.km_inicial }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea name="observacoes" id="observacoes" class="form-control"
                                  rows="3">{{ alocacao.observacoes }}</textarea>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> Confirmar Devolução
                </button>
            </div>
        </form>
    </div>
{% endblock %}
