{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ titulo }}</h1>
            <a href="{% url 'listar_setores' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
                            {{ form.nome }}
                        </div>

                        <div class="col-md-6">
                            <label for="{{ form.sigla.id_for_label }}" class="form-label">{{ form.sigla.label }}</label>
                            {{ form.sigla }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.responsavel.id_for_label }}"
                                   class="form-label">{{ form.responsavel.label }}</label>
                            {{ form.responsavel }}
                        </div>

                        <div class="col-md-6">
                            <label for="{{ form.telefone.id_for_label }}"
                                   class="form-label">{{ form.telefone.label }}</label>
                            {{ form.telefone }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('{{ form.sigla.id_for_label }}').addEventListener('input', function () {
            this.value = this.value.toUpperCase();
        });
    </script>
{% endblock %}
